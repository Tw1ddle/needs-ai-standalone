<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1,maximum-scale=1">
		<title>Markov Adventures</title>
		<meta name="author" content="Sam Twidale">
		<link rel="icon" type="image/x-icon" href="icon/favicon.png">
		<link rel="apple-touch-icon-precomposed" type="image/x-icon" href="icon/apple-touch-icon-precomposed.png">
		<!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="icon/favicon.ico"><![endif]-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/nouislider.css">
		<link rel="stylesheet" type="text/css" href="css/nouislider.pips.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.terminal.css">
	</head>
	
    <body>
		<section id="header">
			<div class="inner">
				<!-- Icon -->
				<h1>Social Media Troll Quest</h1>
				<p>Needs-driven AI. Free and <a href="https://github.com/Tw1ddle/MarkovNameGenerator" target="_blank">open source</a>, written in <a href="http://haxe.org/" target="_blank">Haxe</a> by <a href="https://twitter.com/Sam_Twidale" target="_blank">Sam Twidale</a>. Inspired by <a href="http://www.bay12games.com/lcs/" target="_blank">Liberal Crime Squad</a>.</p>
				
				<a href="https://github.com/Tw1ddle/MarkovNameGenerator" target="_blank">
					<div id="time"></div>
					<div id="best"></div>
				</a>
			</div>
		</section>
		
		<section id="game">
			<div id="map">
			</div>
			
			<div id="status">
			</div>
		
			<div id="console">
			</div>
			
			<div id="actions">
			</div>
			
			<div id="needs">
			</div>
		</section>
		
		<!-- <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js' charset='utf-8'></script> -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="js/jquery.terminal.js"></script>
		<script type="text/javascript" src="js/wNumb.js"></script>
		<script type="text/javascript" src="js/nouislider.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script>
			terminal = $('#console').terminal(function(command, term) {
				term.echo('');
			}, {
				greetings: false,
				name: 'dconsole',
				width: "100%",
				height: "400",
				prompt: '> ',
			});

			document.addEventListener('console_log', function(evt) {
				terminal.echo(evt.detail.data, {
					finalize: function(div) {
						div.css("color", "#" + evt.detail.color);
					}
				});
			});
		</script>
    </body>
</html>
